<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <ul class="list__methods">
      <li class="list__item get__all">
        <span class="message">GET </span> all users
        <button class="action get__all">SEND</button>
      </li>
      <li class="list__item get">
        <span class="message">GET </span> one user
        <button class="action get">SEND</button>
      </li>
      <li class="list__item post">
        <span class="message">POST </span> add user
        <button class="action post">SEND</button>
      </li>
      <li class="list__item put">
        <span class="message">PUT </span> update user
        <button class="action put">SEND</button>
      </li>
      <li class="list__item patch">
        <span class="message">PATCH </span> update user
        <button class="action patch">SEND</button>
      </li>
      <li class="list__item delete">
        <span class="message">DELETE </span> delete user
        <button class="action delete">SEND</button>
      </li>
    </ul>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
