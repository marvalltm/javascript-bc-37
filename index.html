<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section">
      <span class="text">section</span>
      <div class="div">
        <span class="text">div</span>
        <p class="description">
          <span class="text">description</span>
          <button class="action">Action</button>
        </p>
      </div>
    </section>
    <form action="" class="form">
      <label for="email" class="label"
        ><input
          type="text"
          class="input"
          id="email"
          placeholder="Email" /></label
      ><button type="submit" class="action">Send</button>
    </form>
    <div class="calendar" data-index="calendar"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
      integrity="sha512-O2Y8hD83PQtRf8vcr0N+yxwRtErIVaHJ4NOpojzq2yvUmhiJbQIT9OAYu27t+mVk814t+ongBVGx+YGylICVkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
